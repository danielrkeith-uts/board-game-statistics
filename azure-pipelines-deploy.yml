# Maven package Java project Web App to Linux on Azure
# Build your Java project and deploy it to Azure as a Linux web app
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '8b97bc68-f8e6-43a5-9ea2-5118f3304e65'

  # Web app name
  webAppName: 'board-game-statistics'

  # Environment name
  environmentName: 'board-game-statistics'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  azureStaticDeploymentToken: '6bb73151b54b08810367bbf2d55df63bcdd4130b1331827380ecaca536b012c203-5cea05e1-f234-4489-b51d-c695f53d5ea90001826037351e00'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Maven@4
      displayName: 'Maven Package'
      env:
        BGS_DB_URL: ""
        BGS_DB_USERNAME: ""
        BGS_DB_PASSWORD: ""
        BGS_ADMIN_PASSWORD: ""
        BGS_MAIL_USERNAME: $(MAIL_USERNAME)
        BGS_MAIL_PASSWORD: $(MAIL_PASSWORD)
      inputs:
        mavenPomFile: 'board-game-statistics-api/pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.21'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'clean package'

    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/board-game-statistics-api'
        Contents: '**/target/*.?(war|jar)'
        TargetFolder: $(Build.ArtifactStagingDirectory)/backend

    - publish: $(Build.ArtifactStagingDirectory)/backend
      artifact: backend
  
  - job: NpmBuildAndPublishArtifacts
    displayName: Npm Build and Publish Artifacts
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        cd board-game-statistics
        npm install
        npm run build
      displayName: 'Build React App'
    
    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/board-game-statistics/dist'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/frontend'

    - publish: $(Build.ArtifactStagingDirectory)/frontend
      artifact: frontend

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployLinuxWebApp
    displayName: Deploy Linux Web App
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: backend

          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: board-game-statistics'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/backend/*.?(war|jar)'
  
  - deployment: DeployReactWebApp
    displayName: Deploy React Web App
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: frontend

          - task: AzureStaticWebApp@0
            inputs:
              app_location: '$(Pipeline.Workspace)/frontend'
              output_location: '$(Pipeline.Workspace)/frontend'
              skip_api_build: true
              is_static_export: false
              azure_static_web_apps_api_token: $(azureStaticDeploymentToken)
